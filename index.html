<!DOCTYPE html>
<!--HTML

  Hipertext
  - texto que contém links para outros documentos

  Markup 
  - texto conterá marcações <tags>
  
  Language
  - Para me comunicar de certa maneira. Sintaxe especifica para escrita
-->
<html>
  <head>
    <!--são configurações da minha página-->
    <title>Doe Vida! Doe sangue</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Aqui vem todo o conteudo visivel para o usuario dentro de certa pagina-->
    <header>
      <img class="logo" src="logo.png" alt="imagem de doe" />
      <h2>A sua doação importa</h2>
      <p>Até três vida com uma doação</p>
      <p>Mais de 38.000 são necessárias todos os dias</p>
      <p>Apenas 1,9% da população brasileira, doa sangue</p>

      <button>Quero ajudar</button>
    </header>

    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/" method="POST">
        <input type="text" name="name" placeholder="Nome completo" />
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="blood" placeholder="Tipo sanguíneo" />
        <button>Quero ajudar</button>
      </form>
    </section>
    <main>
      <h2>Últimos <span>doadores</span></h2>
      <section class="donors">
        {% for donor in donors %}
        <div class="donor">
          <div class="blood">{{donor.blood}}</div>
          <p>{{donor.name}}</p>
        </div>
        {%endfor%}
      </section>
    </main>
    <footer>Com ❤️ Rockeseat</footer>

    <script src="script.js"></script>
  </body>
</html>
